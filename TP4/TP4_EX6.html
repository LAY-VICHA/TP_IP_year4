<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="tailwind.js"></script>
    <link href="https://use.fontawesome.com/releases/v6.2.1/css/all.css" rel="stylesheet">
</head>
<body class="w-screen px-[5px]">
    <div class="w-full h-[550px] border-4 border-solid border-black bg-slate-200 px-[10px] pt-[8px] pb-[20px] flex justify-between">
        <div id="side-bar" class=""></div>

        <div id="bar-container">
            <i id="bar-icon" class="fa-solid fa-bars text-[22px] hover:text-sky-500"></i>
        </div>   
    </div>
    

    <script>
        let sideBar = document.getElementById("side-bar");
        let barIcon = document.getElementById("bar-icon");
        let sideBarContent = '';

        barIcon.addEventListener("click", () => {
            barIcon.style.color = "rgb(59 130 246)";

            sideBarContent = `
                <div class="bg-white relative w-[300px] h-full px-[15px] pt-[10px]">
                    <div class="flex justify-between align-middle">
                        <div class="text-[24px] font-medium">SIDE-BAR</div>
                        <i onclick="closeNavbar()" class="fa-solid fa-xmark text-[22px] text-red-600"></i>
                    </div>

                    <div class="mt-[25px]">
                        <div class="text-slate-600 text-[15px]">Home</div>
                        <div class="text-slate-600 text-[15px] mt-[15px]">About</div>
                        <div class="text-slate-600 text-[15px] mt-[15px]">Projects</div>
                        <div class="text-slate-600 text-[15px] mt-[15px]">Contact</div>
                    </div>

                    <div class="flex justify-center gap-3 absolute bottom-8 inset-x-1">
                        <i class="fa-brands fa-facebook text-sky-500"></i>
                        <i class="fa-brands fa-twitter text-sky-500"></i>
                        <i class="fa-brands fa-behance text-sky-500"></i>
                        <i class="fa-brands fa-linkedin text-sky-500"></i>
                        <i class="fa-solid fa-gem text-sky-500"></i>
                    </div>
                </div>
            `;
            let closeIcon = document.getElementById("close-icon");
            sideBar.innerHTML = sideBarContent;

            
            // closeIcon.addEventListener("click", () => {
            //     sideBar.style.backgroundColor = 'red';
            // })
        });

    
        function closeNavbar() {
            barIcon.style.color = 'inherit'
            sideBarContent = '';
            sideBar.innerHTML = sideBarContent;
        }
    </script>
</body>
</html>
